name: Tests

on:
  push:
    paths:
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vitest.config.*'
  pull_request:
    paths:
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vitest.config.*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      - name: Run Tests
        run: npm test
